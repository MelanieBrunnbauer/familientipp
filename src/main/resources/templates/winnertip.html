<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/html">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" type="text/css"
          href="webjars/bootstrap/3.3.7/css/bootstrap.min.css"/>

    <title>Siegertipp</title>
</head>
<body>
<div th:include="header :: navigation"></div>

<table class="table">
    <thead>
    <tr>
        <th scope="col">Spieler</th>
        <th scope="col">Siegertipp</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="winnertip : ${winnertips}">
        <td th:text="${winnertip.firstNameOfAppUser}"></td>
        <td th:text="${winnertip.fifaCodeOfSoccerTeam}"></td>
        <td>
            <form method="get" th:action="@{|/siegertipp/edit/${winnertip.firstNameOfAppUser}|}">
                <button class="btn btn-default">
                    <span class="glyphicon glyphicon-pencil"></span>
                </button>
            </form>
        </td>
    </tr>
    </tbody>
</table>
</body>
</html>
