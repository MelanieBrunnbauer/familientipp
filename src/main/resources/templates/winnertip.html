<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/html">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" type="text/css"
          href="webjars/bootstrap/3.3.7/css/bootstrap.min.css"/>

    <title>Siegertipp</title>
</head>
<body>

<table class="table">
    <thead>
    <tr>
        <th scope="col">Spieler</th>
        <th scope="col">Siegertipp</th>
    </tr>
    </thead>
    <tbody>
        <tr th:each="winnertip : ${winnertips}">
            <td th:text="${winnertip.firstNameOfAppUser}"></td>

            <td>
                <select class="form-control">
                    <option
                            th:each="soccerTeam : ${soccerTeams}"
                            th:text="${soccerTeam}"
                            th:selected="${soccerTeam.fifaCode==winnertip.fifaCodeOfSoccerTeam}">
                    </option>

                </select>
            </td>
        </tr>
    </tbody>


 </table>
</body>
</html>
